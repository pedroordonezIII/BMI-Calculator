<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>
</head>
<body>
 <div class="calculator">
   <header id="header">
     <h1>BMI Calculator</h1>
   </header>

   <form id = "form">
    <br><label class="userInput">Enter name:</label>
    <input type="text" id="name"><br>
    <br><label class="userInput">Enter height:</label><br>
    <input type="text" id="height">
    <label class="userHeight">(Feet)</label>
    <input type="text" id="inches">
    <label class="userHeight">(Inches)</label><br>
    <br><label class="userInput">Enter weight in pounds:</label><br>
    <input type="text" id="weight">
   </form>

    <br><button id="submitButton">Compute BMI</button>

    <h2 id="result">BMI Result</h2>

 </div>
 <script src="script.js"></script>
</body>
</html>
